<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scanning System</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#scanning">Scanning</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#reports">Reports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Product Scanning System</h1>
            <p>Scan products to manage your inventory and generate reports.</p>
        </section>
        <section id="scanning">
            <h1>Scanning</h1>
            <button id="scan-button">Scan Product</button>
            <div id="scan-result">
                <!-- Scanning result will be displayed here -->
            </div>
        </section>
        <section id="inventory">
            <h1>Inventory</h1>
            <!-- Inventory data will be displayed here -->
        </section>
        <section id="reports">
            <h1>Reports</h1>
            <!-- Reports will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
